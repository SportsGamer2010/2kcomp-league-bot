SPORTSPRESS_BASE=https://2kcompleague.com/wp-json/sportspress/v2
```

### 4. Run with Docker Compose
```bash
# Start the bot
docker-compose up -d

# View logs
docker-compose logs -f

# Stop the bot
docker-compose down
```

