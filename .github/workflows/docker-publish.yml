### Using Docker Compose (Recommended)
```bash
# Use production configuration
docker-compose -f docker-compose.prod.yml up -d
```

### Manual Docker Build
```bash
# Build the image
docker build -t 2kcomp-league-bot .

# Run the container
docker run -d \
  --name 2kcomp-league-bot \
  --env-file .env \
  --restart unless-stopped \
  -v $(pwd)/data:/app/data \
  2kcomp-league-bot
```

